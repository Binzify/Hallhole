<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>Websocket Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="app" v-cloak>
    <div class="row">
        <div class="col-md-12">
            <h3>채팅방 리스트</h3>
        </div>
    </div>
<!--    <div class="input-group">-->
<!--        <div class="input-group-prepend">-->
<!--            <label class="input-group-text">방제목</label>-->
<!--        </div>-->
<!--        <input type="text" class="form-control" v-model="room_name" v-on:keyup.enter="createRoom">-->
<!--        &lt;!&ndash;        <div class="input-group-append">&ndash;&gt;-->
<!--        &lt;!&ndash;            <button class="btn btn-primary" type="button" @click="createRoom">채팅방 개설</button>&ndash;&gt;-->
<!--        &lt;!&ndash;        </div>&ndash;&gt;-->
<!--    </div>-->
        <div v-for="item in chatrooms" v-bind:key="item.performance.id"
            v-on:click="enterRoom(item.performance.id)" style="float: left; margin: 10px; text-align: center;" >
            <div class="card" style="width: 250px; height: 380px;">
                <img class="card-img-top" :src=item.performance.poster style="height: 200px; width: 250px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.memberCnt}}명 참여중</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Open At {{item.openTime}}</small>
                </div>
            </div>
        </div>
</div>
<!-- JavaScript -->
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            room_name: '',
            chatrooms: []
        },
        created() {
            this.findAllRoom();
        },
        methods: {
            findAllRoom: function () {
                axios.get('/chat/rooms').then(response => {
                    this.chatrooms = response.data;
                });
            },
            enterRoom: function (performanceId) {
                var sender = prompt('대화명을 입력해 주세요.');
                if (sender !== "") {
                    localStorage.setItem('wschat.sender', sender);
                    localStorage.setItem('wschat.roomId', performanceId);
                    location.href = "/chat/room/enter/" + performanceId;
                }
            }
        }
    });
</script>
</body>
</html>
